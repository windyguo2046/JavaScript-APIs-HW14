<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin=“anonymous”>
  <script src="https://d3js.org/d3.v4.min.js"></script>  
</head>

<body>
    <div class="container-fluid" style="margin-left:0px; margin-right:0px; font-family:Verdana, Geneva, Tahoma, sans-serif;background-color:#212529">
    <div class="jumbotron text-center" style="min-height: 300px; background-color: blue; ">
        <h1 style="color: white">UFO Sighting</h1>  
        <p style="color: white">
    </div>
    <!-- Search field -->
    <div class="col-md-2">
      <div class="panel panel-default" style="padding:10pt; background-color:#212529;font-size:8pt; color:white;">              
        <h4>Filter Search</h4>
        <!-- This form will be where users input data -->
       <form id="filter-form">
          Enter a Date <br> <input type="text" id="date" size="17" style="color:black"> <br>
          Enter a City <br> <input type="text" id="city"  size="17" style="color:black"> <br>
          Enter a State <br> <input type="text" id="state"  size="17" style="color:black"> <br>
          Select a Country <br> <select id="country"  style="width: 125px; color:black"> </select> <br>
          Select a Shape <br> <select type="text" id="shape" style="width: 125px; color:black"> </select> <br>
          Results Per Page <br> <select type="text" id="page" style="width: 125px; color:black"> </select> <br>
       </form>
     </div>
   </div>
 <!-- Table Data -->
 <div class="col-md-10">
    <table class="table table-striped table-dark" id="myTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
            <th>Shape</th>
            <th>Duration</th>
            <th>Comments</th>
          </tr>
        </thead>
        <tbody> <div class="tableBody"> </div></tbody>
    </table>
    </div>
     <!-- Pagination -->
     <div class="col-md-12">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
            </ul>
          </nav>
 
<script src="../Data/data.js" type="text/javascript"></script>
<script src="../ufo.js" type="text/javascript"></script>
